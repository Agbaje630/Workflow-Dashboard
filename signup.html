<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css/signup.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Signup dashboard</title>
  </head>
  <body>
    <div class="Signupwrapper">
      <div class="logo">
        <img
          src="assets/images/Dark.png"
          alt=""
        />
        <h1>Please enter your login information</h1>
      </div>
      <!-- END OF LOGO -->
      <div class="loginsection">
        <label for="Email">E-mail address</label><br />
        <input
          type="email"
          placeholder="force@adresseemail.com"
          id="force@adresseemail.com"
          name="email"
        /><br />

        <label for="number">Phone number</label><br />
        <input
          type="number"
          placeholder=" (+237) 696 88 77 55"
          id=" (+237) 696 88 77 55"
          name="number"
        /><br />
        <label for="password">Password</label><br />
        <input
          type="password"
          placeholder="********************"
          id="pass"
          name="word"
        /><br />
        <label>Confirm your password</label><br />
        <input
          type="text"
          placeholder="********************"
          id="pass"
          name="word"
        />
        <!-- END OF INPUT -->
        <div class="signupcheckbox">
          <input
            type="checkbox"
            name="accepte"
          />
          <label
            >I accept
            <a href="#">the terms and conditions of use.</a>
          </label>
        </div>
        <button>Register</button>
        <p>Already have an account?<a href="#"> To log in</a></p>
      </div>
    </div>
  </body>
</html>
