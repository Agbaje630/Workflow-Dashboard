<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Js</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="data">
            <h1>Data Plan</h1>
            <div class="credits">
                <p>RoamFlux Credits</p>
                <div class="price">
                    <span class="material-symbols-outlined">
                        database
                    </span>
                    <p>$0.00</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="overall">
            <div class="duration">
                <h2>Duration</h2>
                <div class="days">
                    <span class="material-symbols-outlined">
                        remove
                    </span>
                    <p>3 Days</p>
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </div>
                <p>Min: 1 Day, Max:180 Days</p>
            </div>
            <div class="gig">
                <h2>Data</h2>
                <div class="gb">
                    <span class="material-symbols-outlined">
                        remove
                    </span>
                    <p>1 GB</p>
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </div>
                <p>Min: 1 GB, Max:100 GB</p>
            </div>
            <div class="countries">
                <h2>Countries</h2>
                <button><b>+ Add Country</b></button>
            </div>

        </div>
        <div class="bottom">
            <div class="select">
                <button><b>Select a Plan</b></button>
            </div>
            <nav>
                <div class="navigation">
                    <div class="store">
                        <span class="material-symbols-outlined">
                            storefront
                        </span>
                        <p><b>Store</b></p>
                    </div>
    
                    <div class="manage">
                        <span class="material-symbols-outlined">
                            sim_card
                        </span>
                        <p><b>Manage</b></p>
                    </div>
    
                    <div class="profile">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <p><b>Profile</b></p>
                    </div>
                </div>
            </nav>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
