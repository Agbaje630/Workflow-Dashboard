<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="grid_container">
            <div class="profile">
                <img src="./assets/image/image-jeremy.png" alt="profile image">
                <p class="report">Report</p>
                <p class="holder">Jeremy <br> Robson</p>
                <div class="second_profile">
                    <ul>
                        <li> Daily</li>
                        <li>Weekly</li>
                        <li>Monthly</li>
                    </ul>
                </div>
            </div>
            <div class="work_exercise">
                <div class="overall_item5">
                    <img src="./assets/image/icon-work.svg" alt="work image">
                    <div class="item5">
                        <div class="work_p">
                            <p>Work</p>
                            <p>...</p>
                        </div>
                        <p class="work_hour">32hrs</p>
                        <p class="work_week">Last week-36hrs</p>
                    </div>
                </div>
                <div class="overall_item6">
                    <img src="./assets/image/icon-exercise.svg" alt="exercise images">
                    <div class="item6">
                        <div class="exercise_p">
                            <p>Exercise</p>
                            <p>...</p>
                        </div>
                        <p class="exercise_hour">4hrs</p>
                        <p class="exercise_week">Last week-5hrs</p>

                    </div>
                </div>

            </div>
            <div class="play_social">
                <div class="overall_item1">
                    <img src="./assets/image/icon-play.svg" alt="play image">
                    <div class="item1">
                        <div class="play_p">
                            <p>Play</p>
                            <p>...</p>
                        </div>
                        <p class="play_hour">10hrs</p>
                        <p class="play_week">Last week-8hrs</p>
                    </div>
                    <div class="overall_item2">
                        <img src="./assets/image/icon-social.svg" alt="social image">
                        <div class="item2">
                            <div class="social_p">
                                <p>Social</p>
                                <p>...</p>
                            </div>
                            <p class="social_hour">5hrs</p>
                            <p class="social_week">Last week-10hrs</p>
                        </div>


                    </div>
                    <div class="study">
                        <div class="overall_item3">
                            <img src="./assets/image/icon-study.svg" alt="study image">
                            <div class="item3">
                                <div class="study_p">
                                    <p>Study</p>
                                    <p>...</p>
                                </div>
                                <p class="study_hour">5hrs</p>
                                <p class="study_week">Last week-10hrs</p>

                            </div>
                        </div>
                    </div>

                    <div class="selfcare">
                        <div class="overall_item4">
                            <img src="./assets/image/icon-self-care.svg" alt="selfcare icon">
                            <div class="item4">
                                <div class="selfcare_p">
                                    <p>Self Care</p>
                                    <p>...</p>
                                </div>
                                <p class="selfcare_hour">2hrs</p>
                                <p class="selfcare_week">Last week-2hrs</p>
                            </div>
                        </div>
                    </div>




                </div>



            </div>
        </div>
    </div>

</body>

</html>
